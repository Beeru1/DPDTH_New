help.2 = 2. Password should contain atleast One Uppercase alphabet[A-Z]
help.3 = 3. Password should contain atleast One Lowercase alphabet[a-z]
help.4 = 4. Password should contain atleast One number[0-9]
help.5 = 5. Password should contain atleast One special characters[@,.,_,etc]
help.6 = 6. First and Last Characters of Password must be alphabets.	  
help.7 = 7. Password should not be the part of 4 previous passwords
help.8 = 8. Username should not be the part of Password.	   


